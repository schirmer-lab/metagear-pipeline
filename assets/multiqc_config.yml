report_comment: >
  This report has been generated by the <a href="https://github.com/schirmer-lab/metagear-pipeline/" target="_blank">schirmer-lab/metagear-pipeline</a>
  analysis pipeline.
report_section_order:
  "schirmer-lab-metagear-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "schirmer-lab-metagear-summary":
    order: -1002

export_plots: true
disable_version_detection: true

custom_data:
  msa_view:
    section_name: "Blast Results (MSA View)"
    description: "Aligned sequences from the blast results."
sp:
  msa_view:
    fn: "*.png"
ignore_images: false

extra_fn_clean_exts:
  - type: remove
    pattern: _clean

module_order:
  - fastqc:
      name: "FastQC: Raw"
      info: "This section of the report shows FastQC results before adapter trimming and host decontamination."
      path_filters:
        - "*_fastqc.zip"
      path_filters_exclude:
        - "*_clean_*.zip"
  - fastqc:
      name: "FastQC: Clean"
      info: "This section of the report shows FastQC results after adapter trimming and host decontamination."
      path_filters:
        - "*_clean_*.zip"
